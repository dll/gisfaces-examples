<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:gis="http://gisfaces.com">

<h:head>
	<title>Transportation Example Map</title>
</h:head>

<h:body>
	<h:form>
		<p:selectOneMenu value="#{transportationBean.background}">
			<f:selectItems value="#{transportationBean.backgrounds}" />
			<f:ajax render="map" />
		</p:selectOneMenu>

		<p:selectOneMenu value="#{transportationBean.layer}">
			<f:selectItems value="#{transportationBean.layers}" />
			<f:ajax render="map" />
		</p:selectOneMenu>

		<h:panelGroup id="mapDiv" layout="block" styleClass="gisfacesMapPanel">
			<h:panelGroup id="loading" layout="block"
				styleClass="gisfacesLoadingPanel">
				<h:panelGroup styleClass="fa fa-refresh fa-spin"></h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>

		<gis:map id="map" mapPanel="mapDiv" loadingPanel="loading"
			background="#{transportationBean.background}" latitude="21.47"
			longitude="-157.97" zoom="10">
			<gis:service type="dynamic" url="#{transportationBean.url}">
				<gis:layer number="#{transportationBean.layer}" />
			</gis:service>
		</gis:map>
	</h:form>
</h:body>

</html>
