<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:gis="http://gisfaces.com">

<h:head>
	<title>Hawaii State Geocoder</title>
</h:head>

<h:body>
	<h:form>
		<p:inputText value="#{geocodingBean.address}" placeholder="Address" />
		<p:commandButton value="Search"
			actionListener="#{geocodingBean.geocodingActionListener}"
			update="json-response" />
		<br />
		<h:outputText id="json-response" value="#{geocodingBean.jsonResponse}" />
	</h:form>
</h:body>

</html>
