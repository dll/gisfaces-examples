<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:gis="http://gisfaces.com">

<h:head>
	<title>Hawaii State Geocoder</title>
</h:head>

<h:body>
	<h:form>
		<p:inputText value="#{geocodingBean.address}" placeholder="Address" />
		<p:commandButton value="Search"
			actionListener="#{geocodingBean.geocodingActionListener}"
			update="map" />
		<h:panelGroup id="map-display" layout="block"
			styleClass="gisfacesMapPanel"></h:panelGroup>
		<gis:map id="map" mapPanel="map-display" background="streets"
			latitude="#{geocodingBean.latitude}"
			longitude="#{geocodingBean.longitude}" zoom="#{geocodingBean.zoom}">
			<gis:service type="graphics" model="#{geocodingBean.locations}"></gis:service>
		</gis:map>
	</h:form>
</h:body>

</html>
